<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="Acre">
        <h2>Redefinir Senha</h2>
        <form action="/redefinir-senha?token={{ token }}&email={{ email }}" method="POST" class="Ceara">
            <label for="nova-senha" class="Goias">Nova Senha:</label>
            <input type="password" id="nova-senha" name="nova_senha" required class="Para">

            <label for="confirmar-senha" class="Rondonia">Confirmar Nova Senha:</label>
            <input type="password" id="confirmar-senha" name="confirm_password" required class="Roraima">

            <button type="submit" class="Tocantins">Redefinir Senha</button>
        </form>
        <!-- Mensagens de feedback -->
        {% if error_message %}
            <p class="error-message" style="color:red;">{{ error_message }}</p>
        {% endif %}
        {% if success_message %}
            <p class="success-message" style="color:green;">{{ success_message }}</p>
        {% endif %}
    </div>
</body>
</html>
