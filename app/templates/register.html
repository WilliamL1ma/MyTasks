    <!DOCTYPE html>
    <html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    </head>
    <body>
        <div class="form-container">
            <h2>Criar conta</h2>
            <form method="POST" action="/register">

                <label for="nome">Nome</label>
                <input type="nome" id="nome" name="nome" placeholder="Nome completo" required>

                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Sem espaços" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>

                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Deve conter números e letras" required>

                {% if message %}
                    <div class="pitagoras">{{ message }}</div>
                {% endif %}
                <button class="button_register" type="submit">Registrar</button>
            </form>
        </div>
    </body>
    </html>
