<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>MyTasks</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">My Tasks</h1>
        <form action="/add_task" method="post" class="mb-4">
            <div class="input-group">
                <input type="text" class="form-control" name="title" placeholder="Nova tarefa" required>
                <button class="btn btn-primary" type="submit">Adicionar</button>
            </div>
        </form>
        <ul class="list-group">
            {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ task.title }}
                <form action="/remove_task/{{ task.id }}" method="post" style="display: inline;">
                    <button class="btn btn-danger btn-sm">Remover</button>
                </form>
            </li>
            {% endfor %}
        </ul>
        {% if not tasks %}
        <div class="alert alert-info mt-3" role="alert">
            Nenhuma tarefa adicionada ainda!
        </div>
        {% endif %}
    </div>
</body>
</html>
