<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de Senha</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="banana">
        <h1>Recuperação de Senha</h1>
        <form method="POST">
            <label for="email">E-mail:</label>
            <input type="email" name="email" class="manga" required>
            
        <!-- Bloco de mensagens de feedback sem lista -->
        {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="picareta_{{ category }}">
                            <p class="alert_teste">{{ message }}</p>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <button type="submit" class="morango">Enviar</button>
        </form>
    </div>
</body>
</html>
